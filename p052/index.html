<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <title>p 52: Notes App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body ng-controller="MainCtrl as ctrl">
    
    <h2>p 52: Notes App</h2>
    
    <form ng-submit="ctrl.submit1()">
      <input type="text"     ng-model="ctrl.username"></input>
      <input type="password" ng-model="ctrl.password"></input>
      <input type="submit" value="Submit 1"></input>
    </form>
    
    <form ng-submit="ctrl.submit2()">
      <input type="text"     ng-model="ctrl.user.username"></input>
      <input type="password" ng-model="ctrl.user.password"></input>
      <input type="submit" value="Submit 2"></input>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="lib/controller.js"></script>
