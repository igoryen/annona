<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <title>p 54: Notes App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body ng-controller="MainCtrl as ctrl">
    
    <h2>p 54: Form Validation & States</h2>
    
    <pre>
      &lt;input type="text"     
             ng-model="ctrl.user.username"
             required
             <mark>ng-minlength="4"</mark>>&lt;/input>
    </pre>
    
    <form ng-submit="ctrl.submit()" name="myForm">
      username: 
      <input type="text"     
             ng-model="ctrl.user.username"
             required
             ng-minlength="4"></input><br>
      
      password: 
      <input type="password" 
             ng-model="ctrl.user.password"
             required></input>
      
      <input type="submit" 
             value="Submit"
             ng-disabled="myForm.$invalid"></input>
      
    </form>
   
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="lib/controller.js"></script>
  </body>
</hmtl>
