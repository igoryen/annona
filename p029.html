<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <title>Notes App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .done{
        background-color: green;
      }
      .pending{
        background-color: red;
      }
    </style>
  </head>
  
  <body ng-controller="MainCtrl as ctrl">
    
    <div ng-repeat="note in ctrl.notes"
         ng-class="ctrl.getNoteClass(note.done)">
      <span class="label">{{note.label}}</span>
      <span class="assignee"
            ng-show="note.assignee"
            ng-bind="note.assignee">
      </span>
    </div>
    
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
    </script>
    <script type="text/javascript">
          angular.module('notesApp', [])
            .controller('MainCtrl', 
          [
            function () {
              // controller definition
              var self = this;
              self.notes = [
                {id:1, label: 'First Note',  done: false, assignee: 'Shyam' },
                {id:2, label: 'Second Note', done: false, assignee: 0 },
                {id:3, label: 'Done Note',   done: true },
                {id:4, label: 'Last Note',   done: false, assignee: 'Brad' },
              ];
              
              self.getNoteClass = function(status){
                return{
                  done: status,
                  pending: !status
                }; // return
              }; // getNoteClass()
            }
          ]);
    </script>
  </body>
</html>
