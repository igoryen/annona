<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <title>Notes App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body ng-controller="MainCtrl as ctrl">
    
    <div ng-repeat="(bla, note) in ctrl.notes">
      <span class="label">{{note.label}}</span>
      <span class="bla"
            ng-bind="bla"></span>
    </div>
    
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
    </script>
    <script type="text/javascript">
          angular.module('notesApp', [])
            .controller('MainCtrl', 
          [
            function () {
              // controller definition
              var self = this;
              self.notes = {
                shyam: {id:1, label: 'First Note',  done: false },
                igor:  {id:2, label: 'Second Note', done: false },
                Misko: {id:3, label: 'Done Note',   done: true },
                brad:  {id:4, label: 'Last Note',   done: false }
              };
            }
          ]);
    </script>
  </body>
</html>
